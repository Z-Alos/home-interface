<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Home Interface</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./middleman.js"></script>
</head>
    <body>
        <div id="container">
            <div id="switches">
                <button id="room-startup-protocol" class="switch" type="submit">Room Startup Protocol</button>

            </div>
        </div>
    </body>
